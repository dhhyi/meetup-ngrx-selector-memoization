<div class="fibonacci">
  <button (click)="increasing()">Start Increasing Timer</button>
  <button (click)="decreasing()">Start Decreasing Timer</button>
  <button (click)="clear()">Clear All</button>
  <input [(ngModel)]="max" />

  <ng-container *ngFor="let l of log">
    <pre>{{ l.value }} {{ l.fib }} {{ l.duration | number: "1.0-0" }}ms</pre>
  </ng-container>
</div>
